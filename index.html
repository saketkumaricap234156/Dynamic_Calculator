<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./projectcalculator.css">
</head>
<body>

    <div id="cal">

        <div id="screen"></div>
        <div id="keys">
            <div class="key"><button id="clear">AC</button></div>
            <div class="key"><button id="divide">/</button></div>
            <div class="key"><button id="mul">X</button></div>
            <div class="key"><button id="subs">-</button></div>
            <div class="key"><button id="7">7</button></div>
            <div class="key"><button id="8">8</button></div>
            <div class="key"><button id="9">9</button></div>
            <div class="key"><button id="add">+</button></div>
            <div class="key"><button id="4">4</button></div>
            <div class="key"><button id="5">5</button></div>
            <div class="key"><button id="6">6</button></div>
            <div class="key"><button id="sqrt">sqrt</button></div>
            <div class="key"><button id="1">1</button></div>
            <div class="key"><button id="2">2</button></div>
            <div class="key"><button id="3">3</button></div>
            <div class="key"><button id="cbrt">cbrt</button></div>
            <div class="key"><button id="0">0</button></div>
            <div class="key"><button id="00">00</button></div>
            <div class="key"><button id="decimal">.</button></div>
            <div class="key"><button id="equals">=</button></div>

        </div>

    </div>


    <script src="./projectcalc.js"></script>
</body>
</html>
